<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <h1>QR Code Generator</h1>

    <input 
      type="text" 
      id="qrText" 
      placeholder="Text ya URL likho"
    />

    <button onclick="generateQR()">Generate QR</button>

    <div class="qr-box">
      <img id="qrImage" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
